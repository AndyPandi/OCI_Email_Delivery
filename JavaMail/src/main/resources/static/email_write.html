<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>OCI Email Delivery Service</title>
		
		<!-- bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	</head>
	<body>
		<div class="page-header">
		  <h1 style="margin-left: 20px;">OCI Email Delivery Service <small>- 메일발송 예제</small></h1>
		</div>
		<div class="card-content" style="width: 900px; margin-top: 20px;">
			<form class="form-horizontal" method="post" action="/emailSend.do">
				<div class="form-group">
					<label for="title" class="col-sm-2 control-label">수신자 이메일</label>
					<div class="col-sm-10">
						<input type="text" id="mailto" name="mailto" class="form-control" placeholder="mailto@test.com" />
					</div>
				</div>
				<div class="form-group">
					<label for="title" class="col-sm-2 control-label">제목</label>
					<div class="col-sm-10">
						<input type="text" id="title" name="title" class="form-control" placeholder="메일 제목을 입력해 주세요." />
					</div>
				</div>
				<div class="form-group">
					<label for="content" class="col-sm-2 control-label">메일본문</label>
					<div class="col-sm-10">
						<textarea class="form-control" id="body" name="body" style="height: 300px;" placeholder="메일 내용을 입력해 주세요."></textarea>
					</div>
				</div>
				<div class="btn_wrap text-center">
					<button type="submit" class="btn btn-primary waves-effect waves-light">발송하기</button>
				</div>
			</form>
		</div>
	</body>
</html>
